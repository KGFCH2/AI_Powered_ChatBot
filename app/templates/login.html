<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=20251014-4" />
  <link rel="stylesheet" href="/static/style.css?v=20251014-4" />
    <style>
      .login-card {
        max-width: 420px; margin: 12vh auto; padding: 18px; border-radius: 12px;
        border: 1px solid #1f2937; background: #0f152b; color: #e8ecf1;
      }
      .login-card h2 { margin: 0 0 12px; }
      .muted { color: #9aa3af; font-size: 14px; margin-bottom: 12px; }
      .row { display: flex; flex-direction: column; gap: 8px; }
      .actions { display: flex; justify-content: flex-end; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Welcome back</h2>
      <p class="muted">Enter your name to continue.</p>
      <form method="post" action="/login" class="row">
        <label>Display name
          <input name="username" placeholder="e.g. Alex" required />
        </label>
        <div class="actions">
          <button type="submit">Continue</button>
        </div>
      </form>
    </div>
  </body>
</html>
